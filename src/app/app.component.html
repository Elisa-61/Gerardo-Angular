{{title}}
<h1> Device Details View</h1>
<div *ngIf="!showUpdate">
    <div *ngFor="let device of devices">
        <app-device-details [deviceDetail]="device" (updateDetails)="updateDevice($event)"></app-device-details>
    </div>
</div>

<div *ngIf="showUpdate">
<app-reactive-form
    [device]="newSelectedDevice"
    (update)= "updateDisplay($event)"
></app-reactive-form>
</div>
